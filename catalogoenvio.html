<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Virtual - AGREG</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      margin: 20px;
      color: #333;
    }

    .section {
      width: 90%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .carousel-item h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
      color: #222;
    }

    .carousel-item p {
      color: #777;
      font-size: 0.9em;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .buttons button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
    }

    .whatsapp-button {
      background: #25D366;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      margin: 40px 0;
      transition: background 0.3s ease;
    }

    .whatsapp-button:hover {
      background: #1ebe5d;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    #modal-content input, #modal-content select {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }

    #pedidoResumo {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Catálogo Virtual - AGREG </h1>

  <div class="section">
    <h2>Moda Feminina</h2>
    <div class="carousel">
      <div class="carousel-track" id="track-fem">
        <div class="carousel-item" onclick="abrirModal('Item 1')">
          <img src="https://via.placeholder.com/500x300?text=Vestido+Floral" alt="Item 1">
          <h3>Item 1</h3>
          <p> Tamanho:    <br>
              Cor:    <br>
              Estoque:   </p>
        </div>
        <div class="carousel-item" onclick="abrirModal('Item 2')">
          <img src="https://via.placeholder.com/500x300?text=Blusa+Ciganinha" alt="Item 2">
          <h3>Item 2</h3>
          <p> Tamanho:    <br>
              Cor:    <br>
              Estoque:   </p>
        </div>
        <div class="carousel-item" onclick="abrirModal('Item 3')">
          <img src="https://via.placeholder.com/500x300?text=Vestido+Floral" alt="Item 3">
          <h3>Item 3</h3>
          <p> Tamanho:    <br>
              Cor:    <br>
              Estoque:   </p>
        </div>
        <div class="carousel-item" onclick="abrirModal('Item 4')">
          <img src="https://via.placeholder.com/500x300?text=Blusa+Ciganinha" alt="Item 4">
          <h3>Item 4</h3>
          <p> Tamanho:    <br>
              Cor:    <br>
              Estoque:   </p>
        </div>
      </div>
      <div class="buttons">
        <button onclick="moveSlide('fem', -1)">&#8592;</button>
        <button onclick="moveSlide('fem', 1)">&#8594;</button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Moda Masculina</h2>
    <div class="carousel">
      <div class="carousel-track" id="track-masc">
        <div class="carousel-item" onclick="abrirModal('Camisa Polo', 'R$ 89,90')">
          <img src="https://via.placeholder.com/500x300?text=Camisa+Polo" alt="Camisa Polo">
          <h3>Camisa Polo</h3>
          <p>R$ 89,90</p>
        </div>
        <div class="carousel-item" onclick="abrirModal('Calça Jeans', 'R$ 149,90')">
          <img src="https://via.placeholder.com/500x300?text=Cal%C3%A7a+Jeans" alt="Calça Jeans">
          <h3>Calça Jeans</h3>
          <p>R$ 149,90</p>
        </div>
      </div>
      <div class="buttons">
        <button onclick="moveSlide('masc', -1)">&#8592;</button>
        <button onclick="moveSlide('masc', 1)">&#8594;</button>
      </div>
    </div>
  </div>

  <a class="whatsapp-button" href="https://wa.me/5586994699023" target="_blank">Falar com a loja no WhatsApp</a>

  <div id="modal">
    <div id="modal-content">
      <h3 id="produtoNome"></h3>
      <p id="produtoPreco"></p>
      <select id="tamanho">
        <option value="">Selecione o tamanho</option>
        <option>P</option>
        <option>M</option>
        <option>G</option>
        <option>GG</option>
      </select>
      <input type="text" id="cor" placeholder="Cor desejada">
      <button onclick="gerarPedido()">Gerar Pedido</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <div id="pedidoResumo">
    <h3>Resumo do Pedido</h3>
    <p id="resumoTexto"></p>
  </div>

  <script>
    const tracks = {
      fem: document.getElementById('track-fem'),
      masc: document.getElementById('track-masc')
    };
    const totalItems = {
      fem: tracks.fem.children.length,
      masc: tracks.masc.children.length
    };
    let currentIndex = {
      fem: 0,
      masc: 0
    };

    function moveSlide(section, direction) {
      currentIndex[section] += direction;
      if (currentIndex[section] < 0) currentIndex[section] = totalItems[section] - 1;
      if (currentIndex[section] >= totalItems[section]) currentIndex[section] = 0;
      tracks[section].style.transform = `translateX(-${currentIndex[section] * 100}%)`;
    }

    function abrirModal(nome, preco) {
      document.getElementById('produtoNome').innerText = nome;
      document.getElementById('produtoPreco').innerText = preco;
      document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function gerarPedido() {
      const nome = document.getElementById('produtoNome').innerText;
      const preco = document.getElementById('produtoPreco').innerText;
      const tamanho = document.getElementById('tamanho').value;
      const cor = document.getElementById('cor').value;

      if (!tamanho || !cor) {
        alert('Por favor, selecione tamanho e cor.');
        return;
      }

      const resumo = `Produto: ${nome}\nPreço: ${preco}\nTamanho: ${tamanho}\nCor: ${cor}`;
      document.getElementById('resumoTexto').innerText = resumo;
      document.getElementById('pedidoResumo').style.display = 'block';

      const opt = {
        margin: 1,
        filename: 'pedido.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      html2pdf().from(document.getElementById('pedidoResumo')).set(opt).save().then(() => {
        const msg = encodeURIComponent(`Oi! Tenho interesse neste produto:\n${resumo}`);
        window.open(`https://wa.me/5511999999999?text=${msg}`, '_blank');
      });

      fecharModal();
    }
  </script>
</body>
</html>
